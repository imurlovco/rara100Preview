<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="../static/style.css">
    <!-- 패비콘 파일 링크: 각 디시콘의 1번 파일 -->
    <link rel="shortcut icon" href="https://pszhinenoljidriqjxou.supabase.co/storage/v1/object/public/rara100preview/{{ eng_name }}/1.webp" type="image/x-icon">
    <!-- 오픈 그래프 세팅 -->
    <meta property="og:title" content="라라100개 미리보기 - {{ kor_name }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="디시콘 {{ kor_name }}를(을) 미리 경험해보세요!">
    <meta property="og:url" content="https://rara100.up.railway.app/{{ eng_name }}">
    <meta property="og:image" content="https://pszhinenoljidriqjxou.supabase.co/storage/v1/object/public/rara100preview/{{ eng_name }}/1.webp">
    <meta property="og:image:alt" content="라라100개 미리보기 - {{ kor_name }}">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="라라100개 미리보기">
    <!-- 자바스크립트 파일 링크 -->
    <script src="../static/scripts.js"></script>
    <!-- 웹 페이지 제목 -->
    <title>{{ title }}</title>
</head>
<body>
    <!-- 디시콘 한글명 및 영문명 -->
    <h1>{{ kor_name }}</h1>
    <h3>{{ eng_name }}</h3>

    <!-- 디시콘 미리보기 -->
    <div class="grid" id="grid">
        {% for img in images %}
        <div class="cell">
            <img src="{{ img }}" alt="{{ kor_name }} - 이미지"   draggable="false">
        </div>
        {% endfor %}
    </div>

    <!-- 홈으로 이동하는 버튼 -->
    <button onclick="location.href='/'">홈으로</button>
</body>
</html>
